<!DOCTYPE html>
<html lang="pt-br">
    

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Criando forms com validação</title>
        <meta name="author" content="Formularios">
        <meta name="description" content="Desafio Ília">
        <link rel="stylesheet" href="assets/style.css">
        <link href="link rel="preconnect href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
        
    </head>

    <body>
      <main>
        <div class="challenge-form">
         <!-- <legend>Formulários com Validação</legend>-->
          <form action="" id="form" method="POST" name="form">
            <div class="column">
              <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="First Name" value="Rute" required="">
                <span class="valid-feedback first-name"></span>
              </div>
              <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Last Name" value="Farias" required="">
                <span class="valid-feedback last-name"></span>
              </div>
              <div class="input-group">
                <label for="validation-username">User Name</label>
                <div class="input-group-user">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="input-group-prepend">@</span>
                  </div>
                  <input type="text" class="form-control-username" id="validation-username" placeholder="Username" aria-describedby="input-group-prepend" required="">
                </div>
                <span class="invalid-feedback username"></span>
              </div>
            </div>
            <div class="column">
              <div class="input-group">
                <label for="validation-city">City</label>
                <input type="text" class="form-control" id="validation-city" placeholder="City" required="">
                <span class="invalid-feedback city"></span>
              </div>
              <div class="input-group">
                <label for="validation-state">State</label>
                <input type="text" class="form-control" id="validation-state" placeholder="State" required="">
                <span class="invalid-feedback state"></span>
              </div>
              <div class="input-group">
                <label for="validation-zip">Zip</label>
                <input type="text" class="form-control" id="validation-zip" placeholder="Zip" required="">
                <span class="invalid-feedback zip"></span>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalid-check" required="">
                <label class="form-check-label" for="invalid-check">
                  Accept terms and conditions
                </label>
              </div>
              <span class="invalid-feedback terms"></span>
            </div>
            <button class="btn-primary" type="submit" onclick="validate()">Submit form</button>
          </form>
          </div>














        <script src="scripts/script.js"></script> 
      </main>
    </body>
</html>
